<!-- Team Section -->
    <section id="team" class="bg-light-beige">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h3 class="section-subheading text-muted">Team</h3>
                    <h2 class="section-heading">Meet Menufacturers</h2>
                    <p class="text-muted" style="margin-bottom: 55px;">We are a team of five UW Informatics students with a love for food and a fiery passion for championing digital accessibility!</h3>
                </div>
            </div>
            <div class="row team-profiles">
                {% for member in site.people %}
                <div class="col-sm-4">
                    <div class="team-member">
                        <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle fade-up" alt="" style="width:225px;height:225px;">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted" style="color: #767676;">{{ member.position }}</p>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
